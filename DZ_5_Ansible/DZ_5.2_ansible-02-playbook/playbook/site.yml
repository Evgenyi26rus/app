---
- name: Install Clickhouse
  hosts: clickhouse
  tags: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: Vector
  tags: Vector
  handlers:
    - name: Start Vector service
      become: true
      ansible.builtin.service:
        name: Vector-server
        state: restarted
  tasks:
    - block:
        - name: Get Vector distrib
          ansible.builtin.get_url:
            url: "https://packages.timber.io/vector/0.30.0/vector-0.30.0-1.{{ vector_arch }}-unknown-linux-gnu.tar.gz"
            dest: "./vector-0.30.0-1.{{ vector_arch }}-unknown-linux-gnu.tar.gz"
            mode: "0755"
        - name: Create Vector directory
          become: true
          ansible.builtin.file:
            path: /etc/vector
        - name: Unarchive Vector package
          become: true
          ansible.builtin.unarchive:
            src: /tmp/vector-0.30.0-1.{{ vector_arch }}-unknown-linux-gnu.tar.gz
            dest: /etc/vector
            remote_src: true
#        - name: Install vector
#          ansible.builtin.yum:
#            name:
#              - vector-0.30.0-1.{{ vector_arch }}
        - name: Configure vector
          ansible.builtin.template:
            src: "./template/jinja2.yml"
            dest: "/etc/vector/vector.toml"
            mode: "0755"

        - name: Flush handlers
          meta: flush_handlers

